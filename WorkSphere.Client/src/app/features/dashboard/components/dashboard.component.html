<section>
  <h2 class="text-4xl font-extrabold text-black my-5 ">Dashboard</h2>
  <div class="container mt-4 grid gap-y-10">
    <div class=" rounded-lg grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4  p-4 bg-white shadow-md">
      <div *ngIf="totalEmployees !== 0; else employeeloading" class="bg-primary p-4 rounded-lg">
        <h3 class="text-md md:text-lg lg:text-2xl font-bold text-white">Total Employees</h3>
        <p class="text-lg md:text-3xl font-bold text-white">{{ totalEmployees }}</p>
      </div>
      <ng-template #employeeloading>
        <div class="bg-primary p-4 rounded-lg">
          <h3 class="text-md md:text-lg lg:text-2xl font-bold text-white">
            <p-skeleton height="2rem" width="10rem"></p-skeleton>
          </h3>
          <p class="text-lg md:text-3xl font-bold text-white">
            <p-skeleton height="3rem" width="5rem"></p-skeleton>
          </p>
        </div>
      </ng-template>
      <div *ngIf="totalProjectManagers !== 0; else projectManagerloading" class="bg-primary p-4 rounded-lg">
        <h3 class="text-md md:text-lg lg:text-2xl font-bold text-white">Total Project Manager</h3>
        <p class="text-lg md:text-3xl font-bold text-white"> {{ totalProjectManagers }}</p>
      </div>
      <ng-template #projectManagerloading>
        <div class="bg-primary p-4 rounded-lg">
          <h3 class="text-md md:text-lg lg:text-2xl font-bold text-white">
            <p-skeleton height="2rem" width="10rem"></p-skeleton>
          </h3>
          <p class="text-lg md:text-3xl font-bold text-white">
            <p-skeleton height="3rem" width="5rem"></p-skeleton>
          </p>
        </div>
      </ng-template>
      <div *ngIf="totalProjects !== 0; else projectloading" class="bg-primary p-4 rounded-lg">
        <h3 class="text-md md:text-lg lg:text-2xl font-bold text-white">Total Projects</h3>
        <p class="text-lg md:text-3xl font-bold text-white">{{ totalProjects }}</p>
      </div>
      <ng-template #projectloading>
        <div class="bg-primary
        p-4 rounded-lg">
          <h3 class="text-md md:text-lg lg:text-2xl font-bold text-white">
            <p-skeleton height="2rem" width="10rem"></p-skeleton>
          </h3>
          <p class="text-lg md:text-3xl  font-bold text-white">
            <p-skeleton height="3rem" width="5rem"></p-skeleton>
          </p>
        </div>
      </ng-template>
    </div>
    <div class=" rounded-lg grid-cols-1  gap-4 p-4 bg-white shadow-md hidden md:grid">
      <div class="bg-primary p-4 rounded-lg">
        <h3 class="text-2xl font-bold text-white">Project Task</h3>
        <app-project-task-chart
          [teams]="teams"
        ></app-project-task-chart>
      </div>
    </div>

  </div>

</section>
